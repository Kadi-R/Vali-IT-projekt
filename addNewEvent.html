<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Add new Event
    </title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="addNewEvent.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>
        ADD NEW EVENT
    </h1>
    <h2>
        Please add the following information:
    </h2><label for="name">Event Name</label>
    <input id="name" name="event-name"placeholder="Please enter the name of the event.." type="text">
    <label for="time">Date</label>
    <input id="time" name="event-time" placeholder="Please enter the date and time of the event.." type="text">
    <label for="description">Description</label>
    <textarea id="description" name="event-description" placeholder="Please enter description of the event.." style="height:200px"></textarea>
    <div class="buttons">
        <input type="discard" value="DISCARD"> <input type="save" value="SAVE">
    </div>
</div>
</body>
</html>
